<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>PDF Statistics for {{ title }}</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/ratemypdf.css') }}">
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='img/checkmark-hand-drawn-outline.svg') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-H+LK6+LavIeTpg6vZwJUZf6I1H6XbNfuvxvquyO+LrG+wAR8BHQWbJwvZTzTwsQ+iTFA9d9t4IZ4ef1OdpJ2hw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', path='img/checkmark-hand-drawn-outline.svg') }}">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    const fileHash = "{{ file_hash }}";

    async function checkJobStatus() {
      const response = await fetch(`/job-status/${fileHash}`);
      const data = await response.json();

      if (data.status === "finished") {
        // Update the page with the rendered stats
        document.getElementById("stats-container").innerHTML = data.rendered_stats;
        return;
      }

      if (data.status === "failed") {
        // Handle job failure
        alert("Failed to process the file.");
        return;
      }

      // If the job is still pending, check the status again after a delay
      setTimeout(checkJobStatus, 1000);
    }

    // Start checking the job status when the page loads
    window.addEventListener("load", checkJobStatus);
  </script>

</head>

<body>
  <!-- Header section -->
  <section class="header-section">
    <div class="header-text">
      <h1>PDF Statistics</h1>
      <h2 class="text-break">{{ title }}</h2>
      <p>
        <a class="btn btn-primary" href="/download/{{ file_hash }}" role="button">Download the file</a>

        <a class="btn btn-primary" href="/" role="button">Upload a new PDF</a>
      </p>
    </div>
  </section>

  <div id="stats-container">
    <iframe src="/loading_animation" id="loading-animation" style="border:none;"></iframe>
  </div>

  <footer class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p>
            RateMyPDF is a project of <a href="https://law.suffolk.edu">Suffolk University Law School</a>'s <a
              href="https://suffolklitlab.org">Legal Innovation and Technology Lab</a>.
          </p>
          <p>
            <a href="https://suffolklitlab.org/docassemble-AssemblyLine-documentation/docs/complexity/complexity">About
              our score</a>
            <a href="https://suffolklitlab.org/docassemble-AssemblyLine-documentation/">Assembly Line</a>
            <a href="https://suffolklitlab.org">LIT Lab</a>
            <a href="https://suffolklitlab.org/form-explorer/">Form Explorer</a>
          </p>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
