<div class="card example-form-card p-2 m-2 mx-auto">
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
  </div>
  <a href="{{ download_link }}" class="stretched-link" target="_blank">
    <img src="{{ image }}" class="card-img-bottom p-3" alt="{{ image_alt }}">
  </a>
</div>
